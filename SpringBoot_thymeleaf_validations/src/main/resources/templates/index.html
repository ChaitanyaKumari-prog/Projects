<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Products Information</title>
  </head>
  <body>
    <h3 class="pt-3 pb-3">Products Form</h3>
    <p th:text="${msg}" class="text-success"></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <form th:action="@{/product}" th:object="${product}" method="post">
    <table>
      <tr>
        <td><input type="hidden" th:field="*{id}"></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}"></td>
        <td th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}" class="text-danger"></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="number" th:field="*{price}"></td>
        <td th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}" class="text-danger"></td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input type="number" th:field="*{Quantity}"></td>
        <td th:if="${#fields.hasErrors('Quantity')}"
          th:errors="*{Quantity}" class="text-danger"></td>
      </tr>
      <tr>
      <td><input type="reset" class="btn btn-secondary" value="Reset"></td>
      <td><input type="submit" class="btn btn-primary"></td>
      </tr>
    </table>
    </form>
    <a href="showProducts" class="btn btn-info">View Records</a>
  </body>
</html>
