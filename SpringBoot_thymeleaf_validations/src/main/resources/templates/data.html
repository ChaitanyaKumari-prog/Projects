<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
    function deleteConfirm(){
    	return confirm("do want to delete?");
    }
    </script>
  </head>
  <body>
  <div class="container">
    <h1>Products Information</h1>
    <p th:text="${msg}" class="text-success"></p>
    <table class="table table-striped table-bordered">
    <thead>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Product Quantity</th>
    <th>Action</th>
    </thead>
    <tr th:each="product: ${allproducts}">
    <td th:text="${product.id}" />
    <td th:text="${product.name}" />
    <td th:text="${product.price}" />
    <td th:text="${product.quantity}" />
    <td>
    <a th:href="@{/edit?(id=${product.id})}"   class="btn btn-info">Edit</a>
    <a th:href="@{/delete?(id=${product.id})}"  onclick="return deleteConfirm()" class="btn btn-danger">Delete</a>
    </td>
     </tr>
     <tr>
     <td th:if="${allproducts==null or allproducts.isEmpty()}" colspan="5"
     class="text-center">No Record Found</td>
     </tr>
    </table>
    <a href="add" class="btn btn-primary">Add Product</a>
   </div>
  </body>
</html>
